<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>locomote client</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.6/select2-bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.13/datatables.min.css"/>
        <link rel='stylesheet' href='css/main.css' />
    </head>
    <body>
        <div>
            <div class='container'>
                <h1>FlightFinder</h1>
            </div>
        </div>
        <div class="search-fields">
            <div class='container'>
                <form id='search-form' class="form-horizontal">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="from">From</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="from"></select>
                        </div>
                    </div>

                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="to">To</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="to"></select>
                        </div>
                    </div>
                    
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="date">Departing</label>
                        <div class="col-sm-5">
                            <div class="input-group date" data-provide="datepicker" data-date-autoclose="true" data-date-format="DD, d MM yyyy" data-date-start-date="new Date()">
                                <input type="text" class="form-control" placeholder="Departing on" id="date">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <button id="submit" type="submit" class="btn btn-success btn-lg btn-block" data-loading-text="Searching...">Search</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>

        <div class='container'>
            <div class="col-sm-10" id='validation'></div>
            <div id="loader">
                <img src="img/gears.gif" alt="Searching..." title="Searching..." />
            </div>
            <div class="col-sm-12">
                <div id='result'></div>
            </div>
        </div>
        
        <script type='text/javascript' src='js/client.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.13/datatables.min.js"></script>
    </body>
</html>
